{% extends 'instagram/base.html' %}

{% block content %}

    <div class="card">
        <div class="card-content">
            <form method="post" action="" enctype="multipart/form-data" role="form">
            {% csrf_token %}
            <h3 class="card-title is-1">New Post</h3> 
            
                <div class="field">
                    <p class="control has-icons-left">
                        <label class="label is-medium">Choose Image</label>
                        {{form.image}}
                        <span class="icon is-small is-left"><i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>

                <div class="field">
                    <p class="control has-icons-left">
                        <label class="label is-medium">Caption</label>
                            {{form.caption}}
                        <span class="icon is-small is-left"><i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>

                <div class="field">
                    <p class="control has-icons-left">
                        <label class="label is-medium">Tags (add tags, separated by commas)</label>
                            {{ form.tags }}
                        <span class="icon is-small is-left"><i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                        <button type="submit" name="action" class="button is-success">Create</button>
                    </p>
                </div>
            </form>

        </div>
    </div>


{% endblock %}
